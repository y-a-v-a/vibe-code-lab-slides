<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-lingual Text Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Noto+Sans+SC:wght@300;400&family=Noto+Sans:wght@300;400&family=Noto+Sans+Devanagari:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1612;
            color: #e8e3dc;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.light-mode {
            background-color: #f5f0ea;
            color: #2a2520;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            width: 100vw;
        }

        .quadrant {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            transition: background-color 0.3s ease;
        }

        .language-label {
            font-size: 0.875rem;
            font-weight: 400;
            color: transparent;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .quadrant:hover .language-label {
            color: #8a7f6f;
        }

        body.light-mode .quadrant:hover .language-label {
            color: #6b5f4f;
        }

        .time-text {
            font-size: 2.5rem;
            font-weight: 300;
            text-align: center;
            line-height: 1.4;
            color: #f5f0ea;
            transition: color 0.3s ease;
        }

        body.light-mode .time-text {
            color: #1a1612;
        }

        .dutch .time-text {
            font-family: 'Inter', sans-serif;
        }

        .mandarin .time-text {
            font-family: 'Noto Sans SC', sans-serif;
        }

        .ukrainian .time-text {
            font-family: 'Noto Sans', sans-serif;
        }

        .hindi .time-text {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(232, 227, 220, 0.1);
            border: 1px solid rgba(232, 227, 220, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background-color: rgba(232, 227, 220, 0.2);
            transform: scale(1.05);
        }

        body.light-mode .theme-toggle {
            background-color: rgba(26, 22, 18, 0.1);
            border: 1px solid rgba(26, 22, 18, 0.2);
        }

        body.light-mode .theme-toggle:hover {
            background-color: rgba(26, 22, 18, 0.2);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: #f5f0ea;
            transition: fill 0.3s ease;
        }

        body.light-mode .theme-toggle svg {
            fill: #1a1612;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr;
            }

            .time-text {
                font-size: 1.75rem;
            }

            .quadrant {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .time-text {
                font-size: 1.5rem;
            }

            .language-label {
                font-size: 0.75rem;
            }

            .quadrant {
                padding: 1rem;
            }

            .theme-toggle {
                width: 45px;
                height: 45px;
                bottom: 1.5rem;
                right: 1.5rem;
            }

            .theme-toggle svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quadrant dutch">
            <div class="language-label">Nederlands</div>
            <div class="time-text" id="dutch-time">Loading...</div>
        </div>
        <div class="quadrant mandarin">
            <div class="language-label">中文</div>
            <div class="time-text" id="mandarin-time">Loading...</div>
        </div>
        <div class="quadrant ukrainian">
            <div class="language-label">Українська</div>
            <div class="time-text" id="ukrainian-time">Loading...</div>
        </div>
        <div class="quadrant hindi">
            <div class="language-label">हिन्दी</div>
            <div class="time-text" id="hindi-time">Loading...</div>
        </div>
    </div>

    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
            <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
            <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/>
            <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
        </svg>
        <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>

    <script>
        function getDutchTime() {
            const now = new Date();
            let hours = now.getHours() % 12 || 12;
            let minutes = now.getMinutes();

            // Round to nearest 5 minutes
            minutes = Math.round(minutes / 5) * 5;
            if (minutes === 60) {
                minutes = 0;
                hours = (hours % 12) + 1;
            }

            const hourNames = ['twaalf', 'een', 'twee', 'drie', 'vier', 'vijf', 'zes',
                             'zeven', 'acht', 'negen', 'tien', 'elf', 'twaalf'];

            if (minutes === 0) {
                return `Het is ${hourNames[hours]} uur`;
            } else if (minutes === 5) {
                return `Het is vijf over ${hourNames[hours]}`;
            } else if (minutes === 10) {
                return `Het is tien over ${hourNames[hours]}`;
            } else if (minutes === 15) {
                return `Het is kwart over ${hourNames[hours]}`;
            } else if (minutes === 20) {
                return `Het is tien voor half ${hourNames[hours + 1]}`;
            } else if (minutes === 25) {
                return `Het is vijf voor half ${hourNames[hours + 1]}`;
            } else if (minutes === 30) {
                return `Het is half ${hourNames[hours + 1]}`;
            } else if (minutes === 35) {
                return `Het is vijf over half ${hourNames[hours + 1]}`;
            } else if (minutes === 40) {
                return `Het is tien over half ${hourNames[hours + 1]}`;
            } else if (minutes === 45) {
                return `Het is kwart voor ${hourNames[hours + 1]}`;
            } else if (minutes === 50) {
                return `Het is tien voor ${hourNames[hours + 1]}`;
            } else if (minutes === 55) {
                return `Het is vijf voor ${hourNames[hours + 1]}`;
            } else if (minutes < 20) {
                return `Het is ${hourNames[hours]} uur`;
            } else if (minutes < 40) {
                return `Het is half ${hourNames[hours + 1]}`;
            } else {
                return `Het is ${hourNames[hours + 1]} uur`;
            }
        }

        function getMandarinTime() {
            const now = new Date();
            let hours = now.getHours() % 12 || 12;
            const minutes = now.getMinutes();

            const hourNames = ['', '一', '二', '三', '四', '五', '六',
                             '七', '八', '九', '十', '十一', '十二'];

            let timeStr = hourNames[hours] + '点';

            if (minutes === 0) {
                timeStr += '整';
            } else if (minutes === 15) {
                timeStr += '一刻';
            } else if (minutes === 30) {
                timeStr += '半';
            } else if (minutes === 45) {
                timeStr += '三刻';
            } else if (minutes < 10) {
                timeStr += '零' + getChineseNumber(minutes) + '分';
            } else {
                timeStr += getChineseNumber(minutes) + '分';
            }

            return timeStr;
        }

        function getChineseNumber(num) {
            const digits = ['', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
            if (num < 10) return digits[num];
            if (num === 10) return '十';
            if (num < 20) return '十' + digits[num % 10];
            const tens = Math.floor(num / 10);
            const ones = num % 10;
            return digits[tens] + '十' + (ones > 0 ? digits[ones] : '');
        }

        function getUkrainianTime() {
            const now = new Date();
            let hours = now.getHours() % 12 || 12;
            const minutes = now.getMinutes();

            const hourNames = ['', 'перша', 'друга', 'третя', 'четверта', "п'ята", 'шоста',
                             'сьома', 'восьма', "дев'ята", 'десята', 'одинадцята', 'дванадцята'];

            const hourNamesLoc = ['', 'першій', 'другій', 'третій', 'четвертій', "п'ятій", 'шостій',
                                'сьомій', 'восьмій', "дев'ятій", 'десятій', 'одинадцятій', 'дванадцятій'];

            const nextHour = (hours % 12) + 1;

            if (minutes === 0) {
                return `${hourNames[hours]} година`;
            } else if (minutes === 15) {
                return `чверть по ${hourNamesLoc[hours]}`;
            } else if (minutes === 30) {
                return `пів по ${hourNamesLoc[hours]}`;
            } else if (minutes === 45) {
                return `без чверті ${hourNames[nextHour]}`;
            } else if (minutes < 30) {
                return `${getUkrainianMinutes(minutes)} хвилин по ${hourNamesLoc[hours]}`;
            } else {
                return `без ${getUkrainianMinutes(60 - minutes)} хвилин ${hourNames[nextHour]}`;
            }
        }

        function getUkrainianMinutes(num) {
            const numbers = ['', 'одна', 'дві', 'три', 'чотири', "п'ять", 'шість',
                           'сім', 'вісім', "дев'ять", 'десять', 'одинадцять', 'дванадцять',
                           'тринадцять', 'чотирнадцять', "п'ятнадцять", 'шістнадцять',
                           'сімнадцять', 'вісімнадцять', "дев'ятнадцять", 'двадцять'];

            if (num < 20) return numbers[num];
            const tens = Math.floor(num / 10);
            const ones = num % 10;
            const tensNames = ['', '', 'двадцять', 'тридцять', 'сорок', "п'ятдесят"];
            return tensNames[tens] + (ones > 0 ? ' ' + numbers[ones] : '');
        }

        function getHindiTime() {
            const now = new Date();
            let hours = now.getHours() % 12 || 12;
            const minutes = now.getMinutes();

            const hourNames = ['', 'एक', 'दो', 'तीन', 'चार', 'पाँच', 'छह',
                             'सात', 'आठ', 'नौ', 'दस', 'ग्यारह', 'बारह'];

            if (minutes === 0) {
                return `${hourNames[hours]} बजे हैं`;
            } else if (minutes === 15) {
                return `${hourNames[hours]} बजकर पन्द्रह मिनट हुए हैं`;
            } else if (minutes === 30) {
                return `${hourNames[hours]} बजकर तीस मिनट हुए हैं`;
            } else if (minutes === 45) {
                return `${hourNames[hours + 1]} बजने में पन्द्रह मिनट हैं`;
            } else if (minutes < 30) {
                return `${hourNames[hours]} बजकर ${getHindiMinutes(minutes)} मिनट हुए हैं`;
            } else {
                return `${hourNames[hours + 1]} बजने में ${getHindiMinutes(60 - minutes)} मिनट हैं`;
            }
        }

        function getHindiMinutes(num) {
            const numbers = ['', 'एक', 'दो', 'तीन', 'चार', 'पाँच', 'छह', 'सात', 'आठ', 'नौ',
                           'दस', 'ग्यारह', 'बारह', 'तेरह', 'चौदह', 'पन्द्रह', 'सोलह',
                           'सत्रह', 'अठारह', 'उन्नीस', 'बीस', 'इक्कीस', 'बाईस', 'तेईस',
                           'चौबीस', 'पच्चीस', 'छब्बीस', 'सत्ताईस', 'अट्ठाईस', 'उनतीस',
                           'तीस', 'इकतीस', 'बत्तीस', 'तैंतीस', 'चौंतीस', 'पैंतीस',
                           'छत्तीस', 'सैंतीस', 'अड़तीस', 'उनतालीस', 'चालीस', 'इकतालीस',
                           'बयालीस', 'तैंतालीस', 'चौंतालीस', 'पैंतालीस', 'छियालीस',
                           'सैंतालीस', 'अड़तालीस', 'उनचास', 'पचास', 'इक्यावन', 'बावन',
                           'तिरपन', 'चौवन', 'पचपन', 'छप्पन', 'सत्तावन', 'अट्ठावन', 'उनसठ'];
            return numbers[num] || num.toString();
        }

        function updateClocks() {
            document.getElementById('dutch-time').textContent = getDutchTime();
            document.getElementById('mandarin-time').textContent = getMandarinTime();
            document.getElementById('ukrainian-time').textContent = getUkrainianTime();
            document.getElementById('hindi-time').textContent = getHindiTime();
        }

        updateClocks();
        setInterval(updateClocks, 30000); // Update every 30 seconds

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const body = document.body;

        // Check for saved theme preference or default to dark mode
        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'light') {
            body.classList.add('light-mode');
            sunIcon.style.display = 'block';
            moonIcon.style.display = 'none';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');

            if (body.classList.contains('light-mode')) {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
                localStorage.setItem('theme', 'light');
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
