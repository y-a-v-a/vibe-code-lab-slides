<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/reveal.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/theme/white.css"
      id="theme"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/highlight/monokai.css"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      html head + body.reveal-viewport {
        background-image: linear-gradient(-45deg, #c794d9, #9ca8dd, #64c5f7, #dcedc8) !important;
        background-size: 400% 400% !important;
        animation: gradientShift 16s ease infinite !important;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 0%;
        }
        25% {
          background-position: 100% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
        75% {
          background-position: 0% 100%;
        }
        100% {
          background-position: 0% 0%;
        }
      }

      .reveal {
        font-family: 'Roboto Mono', monospace;
      }

      .reveal .slides section {
        background: transparent;
      }

      .reveal h1,
      .reveal h2,
      .reveal h3 {
        color: #6a1b9a;
        font-family: 'Roboto Mono', monospace;
      }

      .reveal .title-slide h1 {
        font-size: 2.5em;
      }

      .date-text {
        font-size: 0.8em;
        color: #666;
        margin-top: 10px;
      }

      .reveal .slides section .fragment {
        opacity: 0.3;
      }
      .reveal .slides section .fragment.visible {
        opacity: 1;
      }

      .strategy-card {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        margin: 10px;
        border-left: 4px solid #6a1b9a;
        border-radius: 8px;
        backdrop-filter: blur(5px);
      }

      .quote {
        font-style: italic;
        border-left: 3px solid #6a1b9a;
        padding-left: 20px;
        margin: 20px 0;
        background: rgba(106, 27, 154, 0.05);
        border-radius: 5px;
        padding: 15px 20px;
      }

      .highlight {
        color: #6a1b9a;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Opening Slide with Image -->
        <section>
          <img src="IMG_6210.PNG" alt="Vibe Coding" style="max-width: 33%; max-height: 80vh; margin: auto;" />
        </section>

        <section>
          <section>
            <img src="Claude-Code-launch-message.png" alt="Vibe Coding" style="max-height: 80vh; margin: auto;" />
          </section>

          <section>
            <h2>March 5th, 2025</h2>
            <h3>Public launch on NPM</h3>
            <blockquote class="twitter-tweet"><p lang="en" dir="ltr">`npm install -g <a href="https://twitter.com/Anthropic?ref_src=twsrc%5Etfw">@anthropic</a>-ai/claude-code`<br><br>there&#39;s no more waitlist. have fun!</p>&mdash; cat (@_catwu) <a href="https://twitter.com/_catwu/status/1897125032679399772?ref_src=twsrc%5Etfw">March 5, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          </section>

          <section>
            <img src="Claude-Code-CLI-1.png" alt="Vibe Coding" style="max-height: 80vh; margin: auto;" />
          </section>
        </section>
        
        <section>
          <section>
            <img src="Claude-web.png" alt="Vibe Coding" style="max-height: 80vh; margin: auto;" />
          </section>

          <section>
            <img src="Claude-desktop.png" alt="Vibe Coding" style="max-height: 80vh; margin: auto;" />
          </section>

          <section>
            <img src="Claude-Code-on-the-web.png" alt="Vibe Coding" style="max-height: 80vh; margin: auto;" />
          </section>

          <section>
            <img src="Claude-Code-on-desktop.png" alt="Vibe Coding" style="max-height: 85vh; margin: auto;" />
          </section>



        </section>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/notes/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        transition: 'slide',
        transitionSpeed: 'default',
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
